<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>☔️</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Soothing rain sounds to help you concentrate ☔️">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="https://whiteswift.github.io/">
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Rainfall ☔️">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Rainfall ☔️">
  <link rel="icon" sizes="144x144" href="assets/images/rainfall_144.png">
  <meta name="theme-color" content="#00abff">
  <meta property="og:title" content="Rainfall ☔️">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://whiteswift.github.io/rainfall/">
  <meta property="og:description" content="A glorified egg timer progressive web app. Add it to your homescreen, it acts like a native app!">
  <link rel='stylesheet' type='text/css' href='styles/main.css' />
</head>
<body>
  <div id='rainfall'>
    <h1 id='status'>Rainfall</h1>
    <div id='container'>
      <div id='button-container'>
        <button id='umbrella-button' class='visible'>
          <div ='umbrella-logo'>☂️</div>
          <audio id='rain-audio' loop>
            <source src="assets/media/rain.mp3" type="audio/mpeg">
          </audio>
        </button>
      </div>
    </div>
    <div id='volume-container'>
      <div id='volume'>
        <img src='assets/images/volume_on.svg' alt='volume on/off' />
      </div>
    </div>
  </div>

</body>
</html>
